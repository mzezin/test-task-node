image: docker:latest
services:
    - docker:dind

variables:
    DOCKER_DRIVER: overlay

before_script:
    - docker version
    - docker info


stages:
#    - package
#    - deploy


docker-build:
  stage: build
  script:
    - docker build -t $DOCKER_REGISTRY/$IMAGE_NAME .
    - docker login -u $DOCKER_USER -p $DOCKER_PASS $DOCKER_REGISTRY
    - docker push $DOCKER_REGISTRY/$IMAGE_NAME
    
docker-deploy:
    stage: deploy
    before_script:
    - apk add openssh-client
    - mkdir -p ~/.ssh
    - echo "$DEPLOY_SERVER_PRIVATE_KEY" | tr -d '\r' > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - cat ~/.ssh/id_rsa
    - eval "$(ssh-agent -s)"
    - ssh-add ~/.ssh/id_rsa
    - ssh-keyscan -H $DEPLOY_SERVER >> ~/.ssh/known_hosts
    script:
        - ssh $SSH_USER:$SSH_PASSWORD@$DEPLOY_SERVER "docker login -u ${DOCKER_USER} -p ${DOCKER_PASS} ${DOCKER_REGISTRY}; docker pull ${DOCKER_REGISTRY}/${IMAGE_NAME}; docker stop ${IMAGE_NAME}; docker rm ${IMAGE_NAME}; docker run --name=${IMAGE_NAME} -p ${CONTAINER_PORT}:${CONTAINER_PORT} --restart=always ${DOCKER_REGISTRY}/${IMAGE_NAME}"